<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Form Login</title>
     <script type="text/style.css">
     * {
 padding: 0;
 margin: 0;
}
body {

}
.dasar {
 width: 380px;
 height: 280px;

}
.user {

 width: 215px;

 outline-color: white;

}
.username {
 width: 255px;
 height: 38px;

}
.usernam {

 height: 38px;

.btn:active {

}
.logo {

.ats {

 height: 45px;

</head>

 <div class="wrapper">

  <div class="dasar">

   </div>

   <input class="user" name="password" style="margin-left: 8px;" type="Password" placeholder="Password" required="">

  </div>
